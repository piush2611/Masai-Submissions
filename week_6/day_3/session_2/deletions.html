<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button class="btn-1">Remove H1</button>
        <button class="btn-2">Remove H3</button>
        <button class="btn-3">Remove H5</button>
        <button class="btn-4">Remove Red</button>
        <button class="btn-5">Remove DIVS</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            $('.btn-1').click(function(){
                $("h1:first").remove()
            })
            $('.btn-2').click(function(){
                $('h3').remove()
            })
            $('.btn-3').click(function(){
                $('h5').remove()
            })
            $('.btn-4').click(function(){
                $('.red').remove()
            })
            $('.btn-5').click(function(){
                $('#cont > div').remove()
            })
        </script>
    </body>
</html>
