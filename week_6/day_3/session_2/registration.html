<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button>NAME</button>
	<button class="btn-2">GENDER</button>
	<button class="btn-3">EMAIL</button>
	<button class="btn-4">MOBILE</button>
	<button class="btn-reset">RESET FORM</button>
    <button class="displayReset">RESET DISPLAY</button>
    <!-- Clicking the buttons shows the respective values in the designated locations
    The reset will change back to the original values when the page is loaded -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $('button:first').click(function(){
            $('h1').text($('#name').val())
        })
        $('.btn-2').click(function(){
            $('#dGender').text($('#gender').val())
        })
        $('.btn-3').click(function(){
            $('h3').text($('#email').val())
        })
        $('.btn-4').click(function(){
            $('h4').text($("#mobile").val())
        })
        $('.btn-reset').click(function(){
            $('#name').val("")
            $('#gender').val("")
            $('#email').val("")
            $('#mobile').val("")
        })
        $('.displayReset').click(function(){
            $('h1').text("NAME")
            $('h2').text("GENDER")
            $('h3').text("EMAIL")
            $('h4').text("MOBILE")
        })
    </script>
</body>
</html>
