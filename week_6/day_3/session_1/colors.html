<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 class="head1 red">MASAI H1</h1>
	<h2 class="head2 green">MASAI H2</h2>
	<h3 class="head3 red">MASAI H3</h3>
    <h4 class="head4 green">MASAI H4</h4>
    <h4 class="head5 green">MASAI H4</h4>
	<div class="con1 red">School C1</div>
	<div class="con2 green">School C2</div>
	<div class="con3 red">School C3</div>
	<p class="para1 red">Coding P1</p>
	<p class="para2 green">Coding P2</p>
	<p class="para3 red">Coding P3</p>
	<hr>
	<button id="change1">Change H1</button>
	<button class="change2">Change H2</button>
    <button id="change3">Change H3</button>
    <button class="change4">Change H4</button>
	<button class="changeDiv">Change DIVS</button>
    <button class="changeP">Change Paragraph</button>
    <button class="changeRed">Change Red</button>
    <button class="changeGreen">Change Green</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script>
    $(document).ready(function(){
        $('#change1').click(function(){
            $("h1").css("font-size", "70px");
        })
        $('.change2').click(function(){
            $('h2').css({ "font-size": "32px", "padding": "10px"})
        })
        $('#change3').click(function(){
            $('h3').css({"background": "black", "color": "white"})
        })
        $('.change4').click(function(){
            $('h4').css({"border": "2px solid black", "margin": "10px 0"})
        })
        $('.changeDiv').click(function(){
            $('div').css("padding", "6px 8px")
        })
        $('.changeP').click(function(){
            $('p').css({"color": "purple", "font-weight": "bold"})
        })
        $('.changeRed').click(function(){
            $('.red').css("color", "red")
        })
        $('.changeGreen').click(function(){
            $('.green').css({ "background": "green", "color": "white"})
        })
    });
    </script>
</body>
</html>
