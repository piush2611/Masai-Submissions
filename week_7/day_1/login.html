<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5 p-5" id="form">
        <div class="col-6 my-3">
            <input type="text" class="form-control" placeholder="Email" id="email">
        </div>
        <div class="col-6 my-3">
            <input type="text" class="form-control" placeholder="Password" id="password">
        </div>
        <div class="col-6">
            <button class="btn btn-info" onclick="submit()">Submit</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var emailValue = JSON.stringify(document.getElementById("email").value)
        var passValue = JSON.stringify($("#password").val())
        function submit() {
            $.ajax({
                method: "POST",
                url: "https://reqres.in/api/login",
                data: { email: emailValue, password: passValue }
            })
                .done(function (data) {
                    console.log(data);
                });
            $("#form").hide()
        }

    </script>
</body>

</html>
