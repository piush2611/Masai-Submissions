<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex_2</title>
    <style>
        
        .row div {
            width: 150px;
            height: 150px;
            margin: 20px;
            background: yellow;
            border-radius: 10px;
        }
        .layout > div {
            display: flex;
            flex-direction: row;
        }
        .rect {
            flex-grow: 2;
        }
        .layout {
            margin: 100px 500px;
        }
    </style>
</head>
<body>
       <div class="layout">
            <div class="row">
                    <div></div>
                    <div class="rect"></div>
                    <div></div>
                </div>
               <div class="row">
                    <div class="rect"></div>
                    <div></div>
                    <div></div>
               </div>
               <div class="row">
                    <div></div>
                    <div></div>
                    <div class="rect"></div>
               </div>
       </div>
</body>
</html>
