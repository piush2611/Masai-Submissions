<!DOCTYPE html>
<html lang="en">
<head>
    <title>grid_3</title>
    <style>
        #layout {
            margin: 100px 600px;
            display: grid;
            grid-template-rows: 150px 150px 150px 150px ;
            grid-template-columns: 150px 150px 150px 150px ;
            grid-gap: 50px;
        }
        #layout div {
            background-color: blueviolet;
            border-radius: 10px;
        }
        #layout .two {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="layout">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="two"></div>
        <div></div>
        <div></div>
        <div class="two"></div>
        <div class="two"></div>
        <div></div>
    </div>
</body>
</html>
