<!DOCTYPE html>
<html lang="en">
<head>
    <title>grid_1</title>
    <style>
        #layout {
            margin: 100px 600px;
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px;
            grid-gap: 20px;
            
        }
        #layout div {
            background: aqua;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="layout">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
