<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout_2</title>
    <style>
        .conatiner {
            margin: 150px 500px;
        }
        .square {
            width: 100px;
            height: 100px;
            background: red;
            float: left;
            margin: 20px;
            border-radius: 5px;
        }
        
        .row {
            clear: left;
        }
    </style>
</head>
<body>
    <div class="conatiner">

        <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
        </div>

        <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
        </div>

        <div class="row">
                <div class="square"></div>
                <div class="square"></div>
        </div>

        <div class="row">
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
