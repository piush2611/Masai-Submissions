<!DOCTYPE html>
<html>

<body>
    <!-- FSD.JS.10.1 !-->
    <h1>Change the buttons text color random value</h1>
    <button id="colorChange">Click here to change my color</button>

    <!-- Bonus Challenge -->
    <button id="colorChng">Click me to change my color to an array value!</button>

    <!-- FSD.JS.10.2 !-->
    <h1 class="h1">My color should change when I double click the button!</h1>
    <button id="doubleClick">Double Click here to change the color of the h1 tag !</button>

    <!-- FSD.JS.10.3 !-->
    <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button id="btnColor">Click here to change my color!</button>

    <script>
        // color changes every time you click button
        var changeColor = document.getElementById("colorChange");
        function random(num) {
            return Math.floor(Math.random() * num)
        }
        function switchColor() {
            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            changeColor.style.color = randomColor
        }
        changeColor.addEventListener('click', switchColor)

        // color changes everytime you double click
        var doubleClick = document.getElementById("doubleClick")
        var h1 = document.querySelector(".h1")
        function switchColorForH1() {
            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            h1.style.color = randomColor
        }
        doubleClick.addEventListener('dblclick', switchColorForH1)

        // color changes on clicking but only for two times
        var btnColor = document.getElementById("btnColor");
        var count = 0;
        function colorChange() {
            if (count == 1) {
                btnColor.removeEventListener('click', colorChange)
            }
            var randomColor = "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")"
            btnColor.style.backgroundColor = randomColor;
            count++
        }
        btnColor.addEventListener('click', colorChange)
        

        // background color changes according to array values
        var btn = document.getElementById("colorChng")
        var arr = ['red', 'green', 'blue', 'yellow', 'gray', 'white', 'pink'];
        var i = 0;
        function col() {
            btn.style.background = arr[i];
            i++
        }

        btn.addEventListener('click', col)

       
    </script>
</body>

</html>
